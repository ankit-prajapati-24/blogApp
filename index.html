<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }

    #message-box {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 50;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background-color: #d1fae5;
      color: #065f46;
    }

    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 40;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4 shadow-lg sticky top-0 z-30">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold tracking-tight">Blog Manager</a>
      <div class="flex space-x-4">
        <button id="nav-all-blogs" class="hover:text-gray-300 font-medium">All Blogs</button>
        <button id="nav-create-blog" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium">Create
          Blog</button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8 flex-1">
    <main class="relative">
      <div id="loading" class="hidden absolute inset-0 bg-white bg-opacity-75 flex justify-center items-center z-20">
        <div class="loader"></div>
      </div>

      <div id="message-box" class="hidden"></div>

      <!-- Blogs Page -->
      <section id="blogs-page" class="space-y-6">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">All Blogs</h1>
        <div id="blogs-container" class="flex flex-wrap gap-6"></div>
      </section>

      <!-- Form Page -->
      <section id="form-page" class="hidden">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
          <h1 id="form-title" class="text-2xl font-bold text-gray-900 mb-6">Create New Blog</h1>
          <form id="blog-form" class="space-y-6">
            <input type="hidden" id="blog-id">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
              <input type="text" id="title" required class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
              <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
              <input type="text" id="author" required class="mt-1 block w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
              <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
              <textarea id="content" rows="8" required class="mt-1 block w-full px-4 py-2 border rounded-lg"></textarea>
            </div>
            <div class="flex justify-end space-x-4">
              <button type="button" id="cancel-form-btn"
                class="px-5 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
              <button type="submit" id="submit-form-btn"
                class="px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 class="text-xl font-semibold mb-4">Confirm Deletion</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this blog?</p>
      <div class="flex justify-end space-x-4">
        <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
        <button id="confirm-delete-btn"
          class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js">

  </script>

</body>

</html>
